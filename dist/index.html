<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.d9d61c26f39e94141ea4.css?9bf7afa6978c6817845f">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="images/logoaa3e7ad2f93bdac240553c341c96a886.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"> </h1>
          <p class="user-info__job"> </p>
          <a id="open_profile" href="#" class="user-info__edit">Edit</a>
        </div>
        <button id="open_card" class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!--       <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    </div>

    <div class="popup popup_create-card">
      <div class="popup__content">
        <img id="close_card" src="images/close41450a58b889772276e7ab296ea75877.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
          <span id="error-name" class="errors error-message__hidden"></span>
          <input type="text" name="link" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку">
            <span id="error-link" class="errors error-message__hidden"></span>
          <button id="close_card_button" class="button popup__button popup__button_disabled" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_edit-profile">
      <div class="popup__content">
        <img id="close_profile" src="images/close41450a58b889772276e7ab296ea75877.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактирование профиля</h3>
        <form class="popup__form" name="profile">
          <input id="profile_name" type="text" required name="profile_name" class="popup__input popup__input_type_name" placeholder="Имя">
          <span id="error-profile_name" class="errors error-message__hidden"></span>
          <input id="profile_about" type="text" min="1" max="30" name="profile_about" class="popup__input popup__input_type_link-url"
            placeholder="О себе">
          <span id="error-profile_about" class="errors error-message__hidden"></span>  
          <button id="close_profile_button" class="button popup__button popup__button_profile" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_open-photo">
      <div class="popup_open-photo__content">
        <img class="popup_open-photo__image" src="">
        <img id="close_photo"src="images/close41450a58b889772276e7ab296ea75877.svg" alt="" class="popup__close">
      </div>
    </div>

  </div>
  <script src="main.29f74968befd32146c6c.js?9bf7afa6978c6817845f"></script>
</body>

</html>
